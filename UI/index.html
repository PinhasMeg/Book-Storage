<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="book-wrapper">
            <div class="book-search">
                <h2 class="title">The Book Store</h2>

                <div class="book-search-box">
                    <input type="text" class="search-control" placeholder="Enter the id of the book" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="book-search-box">
                    <input type="text" class="search-control" placeholder="Enter the date of apparition of the book "
                        id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="book-result">
                <h2 class="title">Result:</h2>
                <div id="book">
                    <div class="book-item">
                        <div class="book-img">
                            <img src="Books.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="app.js"></script>
</body>

</html>
